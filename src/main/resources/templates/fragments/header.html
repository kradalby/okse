<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
    <head>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" th:href="@{/}">OKSE Admin Console</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <!-- Left Align -->
                    <p th:if="${#authorization.expression('isAuthenticated()')}" sec:authentication="name" class="navbar-text navbar-left">User</p>
                    <!-- Right Align -->
                        <form th:if="${#authorization.expression('!isAuthenticated()')}" class="navbar-form navbar-right" th:action="@{/auth/login}" method="POST">
                            <div class="form-group">
                                <input type="text" name="username" placeholder="Username" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="Password" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-success">Sign in</button>
                        </form>
                        <form th:if="${#authorization.expression('isAuthenticated()')}" class="navbar-form navbar-right" th:action="@{/auth/logout}" method="POST">
                            <button type="submit" class="btn btn-warning">Log out</button>
                        </form>
                        <a th:if="${#authorization.expression('isAuthenticated()')}" href="/auth/password" class="btn btn-warning navbar-btn navbar-right">Change password</a>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
    </body>
</html>
