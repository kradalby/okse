<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
</head>
<body>
<th:block layout:fragment="configpane">
 <div class="tab-pane" id="config">
     <div class="row">
         <div class="col-md-8">
             <div class="panel panel-info">
                 <!-- Default panel contents -->
                 <div class="panel-heading">Topic mapping</div>
                 <div class="panel-body">
                     <div class="row">
                         <div class="col-md-12">
                             <form class="form-inline" role="form">
                                 <div class="form-group">
                                     <label class="sr-only" for="from-topic">Mapping: </label>
                                     <div class="input-group">
                                         <div class="input-group-addon">To: </div>
                                         <input type="text" class="form-control" id="from-topic" placeholder="From topic" />
                                         <div class="input-group-addon">From: </div>
                                         <input type="text" class="form-control" id="to-topic" placeholder="To topic" />
                                     </div>
                                 </div>
                                 <a id="add-predefined-mapping" class="btn btn-success">Add</a>
                             </form>
                         </div>
                     </div>
                     <div class="row row-top-spacing">
                         <div class="col-md-12">
                             <a class="btn btn-danger" id="delete-all-mappings">Delete all mappings</a>
                         </div>
                     </div>
                 </div>
                 <!-- Table -->
                 <div class="table-responsive">
                     <table class="table table-striped table-condensed">
                         <thead>
                         <tr>
                             <th>From</th>
                             <th>To</th>
                             <th>Actions</th>
                         </tr>
                         </thead>
                         <tbody id="mappings-table">

                         </tbody>
                     </table>
                 </div>
             </div>
         </div>
         <div class="col-md-4">
             <form role="form" onkeypress="return event.keyCode != 13;">
                 <div class="form-group">
                     <label for="settings-update-interval">Update interval (in seconds):</label>
                     <input type="text" class="form-control" id="settings-update-interval" value="2" />
                 </div>
             </form>
         </div>
     </div>
 </div>
</th:block>
</body>
</html>
