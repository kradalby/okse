<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
</head>
<body>
<th:block layout:fragment="configpane">
    <div class="tab-pane" id="config">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">Options</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                                <form role="form" onkeypress="return event.keyCode != 13;">
                                    <div class="form-group">
                                        <label for="settings-update-interval">Auto update interval (seconds &ge; 0.5):</label>
                                        <input type="number" class="form-control" id="settings-update-interval" value="2" min="0.5" />
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <form>
                                    <label for="AMQP-topic-config"> Use AMQP queues instead of pub/sub topics:</label>
                                    <input type="checkbox" id="AMQP-topic-config" th:checked="${useQueue}" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-info">
                            <!-- Default panel contents -->
                            <div class="panel-heading">Topic mapping</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <form onkeypress="return event.keyCode != 13;" class="form-inline" role="form">
                                            <div class="form-group">
                                                <label class="sr-only" for="from-topic">Mapping: </label>
                                                <div class="input-group" id="mapping-form">
                                                    <div class="input-group-addon">From: </div>
                                                    <input type="text" class="form-control" id="from-topic" placeholder="From topic" />
                                                    <div class="input-group-addon">To: </div>
                                                    <input type="text" class="form-control" id="to-topic" placeholder="To topic" />
                                                </div>
                                            </div>
                                            <input type="button" id="add-mapping" class="btn btn-success" value="Add" name="add-mapping" />
                                        </form>
                                    </div>
                                </div>
                                <div class="row row-top-spacing">
                                    <div class="col-md-12">
                                        <a class="btn btn-danger" id="delete-all-mappings">Delete all mappings</a>
                                    </div>
                                </div>
                            </div>
                            <!-- Table -->
                            <div class="table-responsive">
                                <table class="table table-striped table-condensed">
                                    <thead>
                                    <tr>
                                        <th>From</th>
                                        <th>To</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody id="mappings-table">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-info">
                            <!-- Default panel contents -->
                            <div class="panel-heading">Relays</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <form onkeypress="return event.keyCode != 13;" class="form-inline" role="form">
                                            <div class="form-group">
                                                <label class="sr-only" for="relay-form">From</label>
                                                <div class="input-group" id="relay-form">
                                                    <div class="input-group-addon">From</div>
                                                    <input type="text" class="form-control" id="relay-from" placeholder="0.0.0.0:8080" />
                                                </div>
                                                <div class="input-group">
                                                    <div class="input-group-addon">Topic</div>
                                                    <input type="text" class="form-control" id="relay-topic" placeholder="topic/to/relay" />
                                                </div>
                                            </div>
                                            <input type="submit" id="add-relay" class="btn btn-success delete-button" value="Add" name="add-relay" />
                                        </form>
                                    </div>
                                </div>
                                <div class="row row-top-spacing">
                                    <div class="col-md-12">
                                        <a class="btn btn-danger" id="delete-all-relays">Delete all relays</a>
                                    </div>
                                </div>
                            </div>
                            <!-- Table -->
                            <div class="table-responsive">
                                <table class="table table-striped table-condensed">
                                    <thead>
                                    <tr>
                                        <th>From</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody id="relays-table">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
